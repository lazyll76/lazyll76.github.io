<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>แนะนำตัว</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #2c3e50;
    }

    .profile-img {
      display: block;
      margin: 0 auto 30px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3498db;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      text-align: center;
    }

    .contact {
      text-align: center;
      margin-top: 20px;
    }

    .contact a {
      text-decoration: none;
      color: #3498db;
      margin: 0 10px;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="YJGG.jfif" alt="My Photo" class="profile-img">
    <h1> "นายสุรพงษ์ คำบุศย์ดี"</h1>
    <p>ผม TJay Robert ลูกผู้พันธ์
      
    </p>

    <div class="contact">
      <p>ติดต่อฉันได้ที่:</p>
      <a href="mailto:your@email.com">Email</a> |
      <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a> |
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
